<ion-header>

    <ion-navbar color="secondary">
        <ion-title>Log IN</ion-title>
        <ion-buttons end><button clear ion-button (click)="dismiss()"><ion-icon name="md-close-circle"></ion-icon></button></ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>

        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" #username></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" #password></ion-input>
        </ion-item>

        <button ion-button clear (click)="LogIn(username.value, password.value)">Log In</button>

    </ion-list>

</ion-content>
